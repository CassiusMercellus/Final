<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comments Section</title>
</head>
<body>

<div id="original-post">
    <div class="user-info">
        <img src="icon.jpg" alt="Profile Picture">
        <div class="post-content">
            <p><strong>WhySoSerious:</strong> Trying to decide a career path? Programming is the move. Change my mind.</p>
        </div>
    </div>
</div>

<div id="comments-section">
    <div id="new-comment">
        <input type="text" id="display-name" placeholder="Display Name">
        <textarea id="comment-text" placeholder="Write a comment..."></textarea>
        <button id="submit-comment">Submit</button>
    </div>
    <div id="comments-container"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
